<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Medico Web</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [PASTE ALL THE CSS FROM YOUR updated index.html FILE HERE] */
        /* IMPORTANT: To make all pages look consistent, ensure the CSS styles 
           are identical across all your HTML files (index.html, about.html, contact.html, products.html). 
           Ideally, use a separate style.css file for cleaner management. 
        */
        :root {
            --primary-pink: #ff70c6;
            --primary-purple: #b46cff;
            --gradient-main: linear-gradient(135deg, var(--primary-pink), var(--primary-purple));
            --text-dark: #333333;
            --text-gray: #666666;
            --bg-light: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: var(--gradient-main);
            padding: 2rem 1rem;
            text-align: center;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        /* Navigation */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
            transition: opacity 0.3s;
        }
        
        nav a:hover { opacity: 0.8; }

        .logo {
            height: 60px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            object-fit: contain;
        }
        
        .logo-link { text-decoration: none; }
        
        /* Main Content Styles */
        .content-section {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        
        .content-section h2 {
            font-size: 2rem;
            color: var(--primary-purple);
            border-bottom: 2px solid var(--primary-pink);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* Contact Form Specific Styles */
        .contact-form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .contact-form button {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .contact-form button:hover {
            opacity: 0.85;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 2rem;
            background: white;
            margin-top: 3rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-gray);
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="logo.png.jpg" alt="Medico Web Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="content-section">
        <h2>Contact Medico Web ðŸ“ž</h2>
        <p>Have a question about an order, need support, or interested in a collaboration? Fill out the form below or reach out to us directly!</p>
        
        <form class="contact-form" action="#" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Medico Web â€“ All Rights Reserved</p>
    </footer>

</body>
</html>
